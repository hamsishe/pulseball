<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>PulseBall</title>
  <!-- Libraries -->
  <script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="lib/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.6-dist/css/bootstrap.css">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- JS -->
  <script type="text/javascript" src="js/pulseball.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center"><img src="images/pulseballlogo.png"></h1>

    <section>
      <div id="rankings">
        <h3>Rankings Table</h3>
        <table id='ranking-table' class="table table-bordered">
          <thead>
            <th>Team</th>
            <th>Points</th>
          </thead>
        </table>
      </div>
      
      <div id="match-form">
        <h3>New Match</h3>
        <form id="new-match" class="form">
          <div class="form-group">
            <label for="first-team">First Team</label>
            <input type="text" name='first-team' id="first-team" placeholder="First Team" class="form-control">
          </div>
          <div class="form-group">
            <label for="second-team">Second Team</label>
            <input type="text" name='second-team' id="second-team" placeholder="Second Team" class="form-control">
          </div>
          <div class="form-group">
            <label for="host">Host Country</label>
            <input type="text" name='host-country' id="host-country" placeholder="Host Country" class="form-control">
          </div>
          <div class="form-group">
            <label for="outcome">Outcome</label>
            <select id="outcome" class="form-control">
              <option selected disabled>Please Select</option>
              <option value="A">A (First Team Wins)</option>
              <option value="B">B (Second Team Wins)</option>
              <option value="D">D (Draw)</option>
            </select>
          </div>
          <div class="submit-button">
            <input type="submit" class="btn btn-success" value="Add Match">
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
