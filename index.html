<!DOCTYPE html>
<html>
<head>
  <title>PulseBall</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Libraries -->
  <script type="text/javascript" src="lib/jquery-2.1.4.js"></script>

  <!-- JS -->
  <script type="text/javascript" src="js/pulseball.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1>PulseBall</h1>

  <table id='ranking-table'>
  <th>Team</th>
  <th>Points</th>
  </table>

  <form id="new-match">
    <div>
      <label for="first-team">First Team</label>
      <input type="text" name='first-team' id="first-team" placeholder="First Team">
    </div>
    <div>
      <label for="second-team">Second Team</label>
      <input type="text" name='second-team' id="second-team" placeholder="Second Team">
    </div>
    <div>
      <label for="host">Host Country</label>
      <input type="text" name='host-country' id="host-country" placeholder="Host Country">
    </div>
    <div>
      <label for="outcome">Outcome</label>
      <input type="text" name='outcome' id="outcome" placeholder="A = First Team Wins  B = Second Team Wins  D = Draw">
    </div>
     <button type="submit">Add Match</button>
  </form>

</body>
</html>
